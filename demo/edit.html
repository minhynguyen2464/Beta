    <!-- Your content goes here -->
    <section style="background-color: #f8f8f8;">
        <hr>
        <div class="container mt-4 section">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block sidebar">
                    <a href="#home">Thông tin chung</a>
                    <a href="#about">Chi tiết tài khoản</a>
                    <a href="#services">Điểm thưởng</a>
                    <a href="#contact">Lịch sử giao dịch</a>
                </nav>

                <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-md-4 content text-center">
                    <h2>THAY ĐỔI THÔNG TIN</h2>
                    <form>
                        <div class="row justify-content-center">
                            <!-- Left Side of the Form -->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                </div>

                                <div class="form-group">
                                    <label for="phone">Phone number:</label>
                                    <input type="tel" class="form-control" id="phone"
                                        placeholder="Enter your phone number">
                                </div>

                                <div class="form-group">
                                    <label>Gender:</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male"
                                            value="male">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female"
                                            value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dob">Date of Birth:</label>
                                    <input type="date" class="form-control" id="dob">
                                </div>

                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>

                            </div>

                            <!-- Right Side of the Form -->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="city">City:</label>
                                    <input type="text" class="form-control" id="city" placeholder="Enter your city">
                                </div>

                                <div class="form-group">
                                    <label for="address">Address:</label>
                                    <input type="text" class="form-control" id="address"
                                        placeholder="Enter your address">
                                </div>

                                <div class="form-group">
                                    <label for="oldPassword">Old Password:</label>
                                    <input type="password" class="form-control" id="oldPassword"
                                        placeholder="Enter your old password">
                                </div>

                            </div>
                            <!-- Centered Buttons -->
                            <div>
                                <button type="button" class="btn btn-success">Cập nhật</button>
                                <button type="button" class="btn btn-danger">Quay lại</button>
                            </div>
                        </div>
                    </form>

                </main>
            </div>

            <!-- Footer -->

            <footer class=" text-black text-center py-3 " style="clear: both">
